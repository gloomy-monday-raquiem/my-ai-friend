    <title>나에 대한 정보</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
      body {
          font-family: 'Noto Sans KR', sans-serif;
          background-color: #f5f5f5;
          color: #333;
          text-align: center;
          margin: 0px;
      }

      .title-top {
          color: #4285f4;
          font-size: 36px;
          margin-bottom: 0 !important;
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .title-bottom {
          color: #4285f4;
          font-size: 36px;
          margin-top: 0px !important;
          margin-bottom: 30px;
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .input-container {
          width: 400px;
          /*margin: 60px auto;*/
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          padding: 30px;

          position: absolute;
          top: 50%; /* 세로 중앙 정렬을 위한 위치 설정 */
          left: 50%; /* 가로 중앙 정렬을 위한 위치 설정 */
          transform: translate(-50%, -50%); /* 요소 자체의 크기만큼 위쪽과 왼쪽으로 이동 */
      }

      input[type="text"],
      textarea {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
          box-sizing: border-box;
          margin-bottom: 20px;
          background-color: #fff;
          color: #333;
      }

      textarea {
          height: 100px;
          resize: none;
      }

      button {
          background-color: #34a853;
          color: #fff;
          padding: 12px 24px;
          border: none;
          border-radius: 20px;
          font-size: 18px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      button:hover {
          background-color: #2e9549;
      }

      /*body {*/
      /*    background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 30%, #FFFFFF 70%, #FFFFFF 100%);*/
      /*    height: 100vh;*/
      /*    !*overflow: hidden;*!*/
      /*}*/
      body {
          /*background: linear-gradient(180deg, #34d759 0%, #aefff6 30%, #FFFFFF 70%, #FFFFFF 100%);*/
          background: #A3CCA2;
          height: 100vh;
      }

      .robot1 {
          top: 10%;
          left: 5%;
          animation: moveRobot 7s linear infinite;
      }

      .robot2 {
          top: 60%;
          left: 15%;
          animation: moveRobot 12s linear infinite;
          transform: scale(0.8);
      }

      .robot3 {
          top: 14%;
          left: 75%;
          animation: moveRobot 8s linear infinite;
          transform: scale(1.2);
      }

      .robot4 {
          top: 70%;
          left: 85%;
          animation: moveRobot 15s linear infinite;
          transform: scale(0.9) rotate(180deg);
      }

      @keyframes moveRobot {
          0% {
              transform: translateX(0) rotate(0deg);
          }
          25% {
              transform: translateX(100px) rotate(10deg);
          }
          50% {
              transform: translateX(0) rotate(0deg);
          }
          75% {
              transform: translateX(-100px) rotate(-10deg);
          }
          100% {
              transform: translateX(0) rotate(0deg);
          }
      }


      .buttons-section {
          display: flex;
      }

      .save-button {
          flex: 1;
          background-color: #6648ec;
          margin: 0 5px;
      }

      .save-button:hover {
          flex: 1;
          background-color: #3e1572;
          margin: 0 5px;
      }

      .submit-button {
          flex: 1;
          background-color: #34a853;
          margin: 0 5px;
      }


      /*Loading*/
      #loading-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
      }

      #loading-spinner {
          border: 10px solid #f3f3f3;
          border-top: 10px solid #3498db;
          border-radius: 50%;
          width: 80px;
          height: 80px;
          animation: spin 2s linear infinite;
      }

      .loading-spinner-hidden {
          display: none !important;
      }

      @keyframes spin {
          0% {
              transform: rotate(0deg);
          }
          100% {
              transform: rotate(360deg);
          }
      }

      #back-button {
          position: absolute;
          top: 10px;
          left: 10px;
          background-color: #313030;
          color: #fff;
          border: none;
          font-size: 18px;
          cursor: pointer;
          z-index: 100;
          padding: 10px;
          border-radius: 5px;
          transition: background-color 0.3s ease;
      }
  </style>
</head>
<body>
<div class="robot robot1"></div>
<div class="robot robot2"></div>
<div class="robot robot3"></div>
<div class="robot robot4"></div>
<div class="input-container">
  <button id="back-button" class="back-btn">뒤로</button>
  <h1 class="title-top">인공지능 친구에게</h1>
  <h1 class="title-bottom">너에 대해서 알려줄래?!</h1>
  <input id="name-input" type="text" placeholder="이름이 뭐야?" required>
  <input id="age-input" type="text" placeholder="몇 살이야?">
  <input id="hobby-input" type="text" placeholder="취미가 뭐야?">
  <input id="like-input" type="text" placeholder="좋아하는 것이 무엇이니?">
  <textarea id="etc-input" placeholder="더 알려주고 싶은 이야기가 있으면 여기 적어줘!"></textarea>
  <div class="buttons-section">
    <button id="save-button" class="save-button" onclick="">저장</button>
    <button id="submit-button" class="submit-button">다음</button>
  </div>
</div>

<div id="loading-overlay" class="loading-spinner-hidden">
  <div id="loading-spinner"></div>
</div>
</body>
<script>

    const loadingOverlay = document.getElementById('loading-overlay');

    // 로딩창 띄우기
    function showLoadingOverlay() {
        loadingOverlay.classList.remove('loading-spinner-hidden');
    }

    // 로딩창 끄기
    function hideLoadingOverlay() {
        loadingOverlay.classList.add('loading-spinner-hidden');
    }


    function getId() {
        // URL에서 쿼리스트링 부분만 가져오기
        let queryString = window.location.search;
        let params = new URLSearchParams(queryString);
        return params.get('id');
    }

    function getInfo(id, callback) {
        showLoadingOverlay()
        fetch('/default/info/' + id + '_info.json')
            .then(response => response.json())
            .then(data => {
                // 여기서 data는 파싱된 JSON 데이터입니다.
                console.log(data);
                callback(data)
                hideLoadingOverlay()
            })
            .catch(error => {
                console.error('JSON 파일 로드 중 오류 발생:', error);
                callback({})
                hideLoadingOverlay()
            });
        return {}
    }

    window.onload = function () {
        let id = getId()

        // Update exist data
        getInfo(id, function (info) {
            let aiImage = info['ai-image'] ? info['ai-image'] : '';
            let aiPrompt = info['ai-prompt'] ? info['ai-prompt'] : '';
            let aiName = info['ai-name'] ? info['ai-name'] : '';
            let aiCharacter = info['ai-character'] ? info['ai-character'] : '';
            let myName = info['my-name'] ? info['my-name'] : '';
            let myAge = info['my-age'] ? info['my-age'] : '';
            let myHobby = info['my-hobby'] ? info['my-hobby'] : '';
            let myLike = info['my-like'] ? info['my-like'] : '';
            let myEtc = info['my-etc'] ? info['my-etc'] : '';

            const nameInput = document.getElementById('name-input')
