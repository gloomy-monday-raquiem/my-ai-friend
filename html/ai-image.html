<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 이미지 만들기</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>

      body {
          font-family: 'Noto Sans KR', sans-serif;
          background-color: #f5f5f5;
          color: #333;
          text-align: center;
          /*padding-top: 100px;*/
          margin: 0px;
      }

      .container {
          display: flex;
          /*margin: auto auto;*/
          width: 1100px;
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          /*overflow: hidden;*/

          position: absolute;
          top: 50%; /* 세로 중앙 정렬을 위한 위치 설정 */
          left: 50%; /* 가로 중앙 정렬을 위한 위치 설정 */
          transform: translate(-50%, -50%); /* 요소 자체의 크기만큼 위쪽과 왼쪽으로 이동 */
      }

      .left-section,
      .right-section {
          padding: 30px;
      }

      .left-section {
          flex: 1;
      }

      .right-section {
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      /* 기존 스타일 코드 */
      h1 {
          text-align: center;
          margin-top: 10px;
          margin-bottom: 30px;
          color: #4285f4;
      }

      .long-buttons {
          display: grid;
          grid-template-columns: repeat(1, 1fr);
          grid-gap: 10px;
          margin-bottom: 10px;
      }

      .buttons {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          grid-gap: 10px;
          margin-bottom: 20px;
      }

      button {
          padding: 10px;
          font-size: 16px;
          border-radius: 5px;
          border: none;
          background-color: #4285f4;
          color: #fff;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      button:hover {
          background-color: #2a6eff;
      }

      button.active {
          background-color: #ff6a00;
      }

      .long-button {
          padding: 10px;
          font-size: 16px;
          border-radius: 5px;
          border: none;
          background-color: #00a6ff;
          color: #fff;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      .long-button:hover {
          background-color: #69a8f8;
      }

      .long-button.active {
          background-color: #ff6a00;
      }

      .text-input {
          padding: 10px;
          border-radius: 5px;
          border: 1px solid #ccc;
          font-size: 16px;
          width: 100%;
          box-sizing: border-box;
          margin-bottom: 20px;
      }

      .image-placeholder {
          width: 512px;
          height: 512px;
          background-color: #f5f5f5;
          border-radius: 5px;
          text-align: center;
          font-size: 18px;
          color: #666;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .buttons-section {
          display: flex;
      }

      .image-btn {
          flex: 1;
          background-color: #6648ec;
          margin: 0 5px;
      }

      .image-btn:hover {
          flex: 1;
          background-color: #3e1572;
          margin: 0 5px;
      }

      .confirm-btn {
          flex: 1;
          background-color: #34a853;
          margin: 0 5px;
      }

      .confirm-btn:hover {
          flex: 1;
          background-color: #2e9549;
          margin: 0 5px;
      }

      body {
          /*background: linear-gradient(180deg, #FFA07A 0%, #FFD700 30%, #FFFFFF 70%, #FFFFFF 100%);*/
          background: #FFD23F;
          height: 100vh;
      }

      .robot1 {
          top: 10%;
          left: 0%;
          animation: moveRobot 10s linear infinite;
      }

      .robot2 {
          top: 60%;
          left: 8%;
          animation: moveRobot 12s linear infinite;
          transform: scale(0.8);
      }

      .robot3 {
          top: 14%;
          left: 80%;
          animation: moveRobot 8s linear infinite;
          transform: scale(1.2);
      }

      .robot4 {
          top: 70%;
          left: 90%;
          animation: moveRobot 12s linear infinite;
          transform: scale(0.9) rotate(180deg);
      }

      @keyframes moveRobot {
          0% {
              transform: translateX(0) rotate(0deg);
          }
          25% {
              transform: translateX(100px) rotate(10deg);
          }
          50% {
              transform: translateX(0) rotate(0deg);
          }
          75% {
              transform: translateX(-100px) rotate(-10deg);
          }
          100% {
              transform: translateX(0) rotate(0deg);
          }
      }

      form {
          font-family: Arial, sans-serif;
          font-size: 19px;
          line-height: 2;
          /*max-width: 500px;*/
          margin: 0 auto;
          text-align: left;
      }

      /*Loading*/
      #loading-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
      }

      #loading-spinner {
          border: 10px solid #f3f3f3;
          border-top: 10px solid #3498db;
          border-radius: 50%;
          width: 80px;
          height: 80px;
          animation: spin 2s linear infinite;
      }

      .loading-spinner-hidden {
          display: none !important;
      }

      @keyframes spin {
          0% {
              transform: rotate(0deg);
          }
          100% {
              transform: rotate(360deg);
          }
      }

      #back-button {
          position: absolute;
          top: 10px;
          left: 10px;
          background-color: #313030;
          color: #fff;
          border: none;
          font-size: 18px;
          cursor: pointer;
          z-index: 100;
          padding: 10px;
          border-radius: 5px;
          transition: background-color 0.3s ease;
      }

<body>
<div class="robot robot1"></div>
<div class="robot robot2"></div>
<div class="robot robot3"></div>
<div class="robot robot4"></div>
<div class="container">

  <button id="back-button" class="back-btn">뒤로</button>

  <div class="left-section">
    <h1 style="margin-top: 15px; margin-bottom: 15px;">내 인공지능은 어떤 모습일까?</h1>
    <div class="long-buttons">
      <button id="preset1" class="keyword-button long-button" value="preset1">AI 로보트 만화 캐릭터 느낌이 나는 얼굴
      </button>
      <button id="preset2" class="keyword-button long-button" value="preset2">게임 속 캐릭터 느낌이 나는
        얼굴
      </button>
      <button id="preset3" class="keyword-button long-button" value="preset3">귀여운 만화 느낌이 나는 얼굴</button>
    </div>
    <div class="buttons">
      <button id="cute" class="keyword-button" value="cute">귀여운</button>
      <button id="pretty" class="keyword-button" value="pretty">예쁜</button>
      <button id="awesome" class="keyword-button" value="awesome">멋있는</button>
      <button id="puppy" class="keyword-button" value="puppy">강아지</button>
      <button id="kitten" class="keyword-button" value="kitten">고양이</button>
      <button id="rabbit" class="keyword-button" value="rabbit">토끼</button>
      <button id="minecraft" class="keyword-button" value="minecraft">마인크래프트</button>
      <button id="roblox" class="keyword-button" value="roblox">로블록스</button>
      <button id="sanrio" class="keyword-button" value="sanrio">산리오</button>
    </div>
    <textarea id="prompt-input" class="text-input" placeholder="AI robot character face for cute cat"
              rows="4"></textarea>
    <div class="buttons-section">
      <button id="generate-button" class="image-btn">생성</button>
      <button id="submit-button" class="confirm-btn">다음</button>
    </div>
  </div>
  <div class="right-section">
    <div class="image-placeholder"><img id="generated-image"
                                        src="/default/data/icon4.png"
                                        alt="" style="max-width: 100%; height: auto;"></div>
  </div>
</div>

<div id="loading-overlay" class="loading-spinner-hidden">
  <div id="loading-spinner"></div>
</div>

</body>
<script>

    // 로딩창 띄우기
    const loadingOverlay = document.getElementById('loading-overlay');

    function showLoadingOverlay() {
        loadingOverlay.classList.remove('loading-spinner-hidden');
    }

    // 로딩창 끄기
    function hideLoadingOverlay() {
        loadingOverlay.classList.add('loading-spinner-hidden');
    }

    function getId() {
        // URL에서 쿼리스트링 부분만 가져오기
        let queryString = window.location.search;
        let params = new URLSearchParams(queryString);
        return params.get('id');
    }

    function getInfo(id, callback) {
        showLoadingOverlay()
        fetch('/default/info/' + id + '_info.json')
            .then(response => response.json())
            .then(data => {
                // 여기서 data는 파싱된 JSON 데이터입니다.
                console.log(data);
                callback(data)
                hideLoadingOverlay()
            })
            .catch(error => {
                console.error('JSON 파일 로드 중 오류 발생:', error);
                callback({})
                hideLoadingOverlay()
            });
        return {}
    }

    window.onload = function () {

        let id = getId()

        // Update exist data
        const imageElement = document.getElementById('generated-image');
        getInfo(id, function (info) {
            let aiImage = info['ai-image'] ? info['ai-image'] : '';
            let aiPrompt = info['ai-prompt'] ? info['ai-prompt'] : '';
            let aiName = info['ai-name'] ? info['ai-name'] : '';
            let aiCharacter = info['ai-character'] ? info['ai-character'] : '';
            let myName = info['my-name'] ? info['my-name'] : '';
            let myAge = info['my-age'] ? info['my-age'] : '';
            let myHobby = info['my-hobby'] ? info['my-hobby'] : '';
            let myLike = info['my-like'] ? info['my-like'] : '';
            let myEtc = info['my-etc'] ? info['my-etc'] : '';

            if (aiImage !== '') {
                const randomHash = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                imageElement.src = aiImage + "?hash=" + randomHash
            }
            const inputElement = document.getElementById('prompt-input');
            inputElement.value = aiPrompt

        })
        const buttons = document.querySelectorAll('.keyword-button');

        let checkedList = {
            "preset1": [false, "AI robot animation character face of"],
            "preset2": [false, "A stylized fantasy 3D game character face of"],
            "preset3": [false, "A cute cartoon face of"],
            "cute": [false, "cute"],
            "pretty": [false, "pretty"],
            "awesome": [false, "awesome"],
            "puppy": [false, "puppy"],
            "kitten": [false, "kitten"],
            "rabbit": [false, "rabbit"],
            "minecraft": [false, "minecraft character"],
            "roblox": [false, "roblox character"],
            "sanrio": [false, "sanrio character!"],
        }

        buttons.forEach(function (button) {

            button.addEventListener('click', function () {
                // buttons.forEach(btn => btn.style.border = '');
                buttons.forEach(btn => btn.classList.remove('active'));

                const buttonValue = this.value;

                let prompt = ""
                let checked = checkedList[buttonValue]
                if (buttonValue === "preset1" || buttonValue === "preset2" || buttonValue === "preset3") {
                    if (!checked[0]) {
                        checkedList['preset1'][0] = false
                        checkedList['preset2'][0] = false
                        checkedList['preset3'][0] = false
                    }
                }
                checkedList[buttonValue][0] = !checked[0];
                for (const key in checkedList) {
                    if (checkedList[key][0]) {
                        prompt += (checkedList[key][1] + " ")
                        // document.getElementById(key).style.border = '5px solid red';
                        document.getElementById(key).classList.toggle('active')
                    }
                }
                console.log(prompt)
                document.getElementById('prompt-input').value = prompt
            });
        });

        const backButton = document.getElementById('back-button');
        backButton.addEventListener('click', function () {
            window.location.href = 'index.html?id=' + id;
        });

        const generateButton = document.getElementById('generate-button');
        const submitButton = document.getElementById('submit-button');

        submitButton.addEventListener('click', function () {
            window.location.href = 'ai-info.html?id=' + id;
        });

        generateButton.addEventListener('click', function () {
            generateButton.disabled = true

            const imageElement = document.getElementById('generated-image');
            const inputElement = document.getElementById('prompt-input');
            const inputValue = inputElement.value.trim();

            console.log("Start Generate Image")
            imageElement.src = "/data/loading1.gif"
            const imageUrl = "/api/lambda-image-generate?id="+id+"&prompt="
                + inputValue + "&style=";
            fetch(imageUrl)
                .then(response => {
                    return response.json()
                })
                .then(data => {
                    console.log(data);
                    generateButton.disabled = false

                    const randomHash = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                    imageElement.src = data['url'] + "?hash=" + randomHash;
                })
                .catch(error => {
                    generateButton.disabled = false

                    imageElement.src = "/default/data/icon4.png"
                    console.error('Error:', error);
                });
        });
    }


</script>
</html>
