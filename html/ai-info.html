      body {
          font-family: 'Noto Sans KR', sans-serif;
          background-color: #f5f5f5;
          color: #333;
          text-align: center;
          margin: 0px;
      }

      .title-top {
          color: #4285f4;
          font-size: 36px;
          margin-top: 10px !important;
          margin-bottom: 30px;
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .title-bottom {
          color: #4285f4;
          font-size: 36px;
          margin-top: 10px !important;
          margin-bottom: 30px;
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .input-container {
          width: 800px;
          /*margin: 60px auto;*/
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          padding: 30px;

          position: absolute;
          top: 50%; /* 세로 중앙 정렬을 위한 위치 설정 */
          left: 50%; /* 가로 중앙 정렬을 위한 위치 설정 */
          transform: translate(-50%, -50%); /* 요소 자체의 크기만큼 위쪽과 왼쪽으로 이동 */
      }

      input[type="text"],
      textarea {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
          box-sizing: border-box;
          margin-bottom: 20px;
          background-color: #fff;
          color: #333;
      }

      textarea {
          height: 60px;
          resize: none;
      }

      button {
          background-color: #34a853;
          color: #fff;
          padding: 12px 24px;
          border: none;
          border-radius: 20px;
          font-size: 18px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      button:hover {
          background-color: #2e9549;
      }

      /*    !*overflow: hidden;*!*/
      /*}*/
      body {
          /*background: linear-gradient(180deg, #905be1 0%, #fca4d9 30%, #FFFFFF 70%, #FFFFFF 100%);*/
          background: #b08ff3;
          height: 100vh;
      }

      .robot1 {
          top: 10%;
          left: 5%;
          animation: moveRobot 7s linear infinite;
      }

      .robot2 {
          top: 60%;
          left: 15%;
          animation: moveRobot 12s linear infinite;
          transform: scale(0.8);
      }

      .robot3 {
          top: 14%;
          left: 75%;
          animation: moveRobot 8s linear infinite;
          transform: scale(1.2);
      }

      .robot4 {
          top: 70%;
          left: 85%;
          animation: moveRobot 15s linear infinite;
          transform: scale(0.9) rotate(180deg);
      }

      @keyframes moveRobot {
          0% {
              transform: translateX(0) rotate(0deg);
          }
          25% {
              transform: translateX(100px) rotate(10deg);
          }
          50% {
              transform: translateX(0) rotate(0deg);
          }
          75% {
              transform: translateX(-100px) rotate(-10deg);
          }
          100% {
              transform: translateX(0) rotate(0deg);
          }
      }

      form {
          font-family: Arial, sans-serif;
          font-size: 19px;
          line-height: 2;
          /*max-width: 500px;*/
          margin: 0 auto;
          text-align: left;
      }

      input[type="radio"] {
          margin-right: 10px;
      }

      label {
          /*display: block;*/
          margin-bottom: 10px;
          text-align: left;
      }

      textarea {
          margin-top: 20px;
          width: 100%;
          height: 130px;
          padding: 10px;
          font-size: 19px;
          border: 1px solid #ccc;
          border-radius: 4px;
          resize: vertical;
      }

      .ai-name[type="text"] {
          font-family: Arial, sans-serif;
          font-size: 19px;
          line-height: 2;
      }

      .buttons-section {
          display: flex;
      }

      .save-button {
          flex: 1;
          background-color: #6648ec;
          margin: 0 5px;
      }

      .save-button:hover {
          flex: 1;
          background-color: #3e1572;
          margin: 0 5px;
      }

      .submit-button {
          flex: 1;
          background-color: #34a853;
          margin: 0 5px;
      }

      /*Loading*/
      #loading-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
      }

      #loading-spinner {
          border: 10px solid #f3f3f3;
          border-top: 10px solid #3498db;
          border-radius: 50%;
          width: 80px;
          height: 80px;
          animation: spin 2s linear infinite;
      }

      .loading-spinner-hidden {
          display: none !important;
      }

      @keyframes spin {
          0% {
              transform: rotate(0deg);
          }
          100% {
              transform: rotate(360deg);
          }
      }

      #back-button {
          position: absolute;
          top: 10px;
          left: 10px;
          background-color: #313030;
          color: #fff;
          border: none;
          font-size: 18px;
          cursor: pointer;
          z-index: 100;
          padding: 10px;
          border-radius: 5px;
          transition: background-color 0.3s ease;
      }
  </style>
</head>
<body>
<div class="robot robot1"></div>
<div class="robot robot2"></div>
<div class="robot robot3"></div>
<div class="robot robot4"></div>
<div class="input-container">
  <button id="back-button" class="back-btn">뒤로</button>
  <h1 class="title-top">어떤 인공지능 친구를 원해?</h1>
  <!--  <h1 class="title-bottom">친구였으면 좋겠어?</h1>-->
  <form>
    <label>
      <input id="name-input" class="ai-name" type="text" placeholder="인공지능 친구 이름을 지어줘!" required>
    </label>

    <label><b>내 인공지능 친구 성격은?!</b></label><br>
    <input class="radio" type="radio" id="option1" name="personality" value="friendly">
    <label for="option1">항상 밝고 긍정적이고 친절해요. 상냥하고 기분 좋은 말투로 대화해요.</label><br>

    <input class="radio" type="radio" id="option2" name="personality" value="adventurous">
    <label for="option2">장난을 많이 치고 농담 하는 것을 좋아해요. 오래된 친구 처럼 편하게 대화해요.</label><br>

    <input class="radio" type="radio" id="option3" name="personality" value="intelligent">
    <label for="option3">이야기를 귀 기울여 듣고 나를 이해해요. 부드럽고 친절한 말투로 대화해요.</label><br>

    <input class="radio" type="radio" id="option4" name="personality" value="humorous">
    <label for="option4">아주 똑똑하고 설명하는 것을 좋아해요. 선생님처럼 많은 것을 알려줄 수 있어요.</label><br>

    <input class="radio" type="radio" id="option5" name="personality" value="caring">
    <label for="option5">말이 없는 편이고 아주 차분해요. 먼저 많은 얘기를 해주세요.</label><br>
    <textarea id="character-input" placeholder="여기에 성격을 직접 입력할 수도 있어!" required></textarea>
  </form>
  <div class="buttons-section">
    <button id="save-button" class="save-button" onclick="">저장</button>
    <button id="submit-button" class="submit-button">다음</button>
  </div>
</div>

<div id="loading-overlay" class="loading-spinner-hidden">
  <div id="loading-spinner"></div>
</div>
</body>
<script>

    // 로딩창 띄우기
    const loadingOverlay = document.getElementById('loading-overlay');

    function showLoadingOverlay() {
        loadingOverlay.classList.remove('loading-spinner-hidden');
    }

    // 로딩창 끄기
    function hideLoadingOverlay() {
        loadingOverlay.classList.add('loading-spinner-hidden');
    }

    function getId() {
        // URL에서 쿼리스트링 부분만 가져오기
        let queryString = window.location.search;
        let params = new URLSearchParams(queryString);
        return params.get('id');
    }

    function getInfo(id, callback) {
        showLoadingOverlay()
        fetch('/default/info/' + id + '_info.json')
            .then(response => response.json())
            .then(data => {
                // 여기서 data는 파싱된 JSON 데이터입니다.
                console.log(data);
                callback(data)
                hideLoadingOverlay()
            })
            .catch(error => {
                console.error('JSON 파일 로드 중 오류 발생:', error);
                callback({})
                hideLoadingOverlay()
            });
        return {}
    }

    window.onload = function () {
        let id = getId()

        // Update exist data
        getInfo(id, function (info) {
            let aiImage = info['ai-image'] ? info['ai-image'] : '';
            let aiPrompt = info['ai-prompt'] ? info['ai-prompt'] : '';
            let aiName = info['ai-name'] ? info['ai-name'] : '';
            let aiCharacter = info['ai-character'] ? info['ai-character'] : '';
            let myName = info['my-name'] ? info['my-name'] : '';
            let myAge = info['my-age'] ? info['my-age'] : '';
            let myHobby = info['my-hobby'] ? info['my-hobby'] : '';
            let myLike = info['my-like'] ? info['my-like'] : '';
            let myEtc = info['my-etc'] ? info['my-etc'] : '';

            const aiNameInput = document.getElementById('name-input')
            aiNameInput.value = aiName

            const aiCharacterInput = document.getElementById('character-input')
            aiCharacterInput.value = aiCharacter

        })

        const radioButtons = document.querySelectorAll('.radio');
        radioButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                const selectedRadio = Array.from(radioButtons).find(radio => radio.checked);
                const selectedLabel = selectedRadio.nextElementSibling;
                const selectedLabelText = selectedLabel.textContent.trim();
                const aiCharacterInput = document.getElementById('character-input')
                aiCharacterInput.value = selectedLabelText

            })
        })

        function saveAiInfo(callback) {

            const aiNameInput = document.getElementById('name-input')
            console.log(aiNameInput.value)

            const aiCharacterInput = document.getElementById('character-input')
            console.log(aiCharacterInput.value)

            if (aiNameInput.value.trim() === '') {
                aiNameInput.style.border = '2px solid red';
                return
            } else {
                aiNameInput.style.border = '';
            }

            if (aiCharacterInput.value.trim() === '') {
                aiCharacterInput.style.border = '2px solid red';
                return
            } else {
                aiCharacterInput.style.border = '';
            }

            showLoadingOverlay()
            const infoUrl = "/default/api/lambda-info-update?"
                + "id=" + id + "&"
                + "ai-name=" + aiNameInput.value.trim() + "&"
                + "ai-character=" + aiCharacterInput.value.trim() + "&"
                + "my-name=&"
                + "my-age=&"
                + "my-hobby=&"
                + "my-like=&"
                + "my-etc="
            fetch(infoUrl)
                .then(response => {
                    return response.json()
                })
                .then(data => {
                    callback(data)
                    console.log(data);
                    hideLoadingOverlay()
                })
                .catch(error => {
                    callback(error)
                    hideLoadingOverlay()
                    console.error('Error:', error);
                });
        }

        const backButton = document.getElementById('back-button');
        backButton.addEventListener('click', function () {
            window.location.href = 'ai-image.html?id=' + id;
        });

        const saveButton = document.getElementById('save-button');
        saveButton.addEventListener('click', function () {
            saveAiInfo(function () {

            })
        });

        const submitButton = document.getElementById('submit-button');
        submitButton.addEventListener('click', function () {
            saveAiInfo(function () {
              window.location.href = 'my-info.html?id=' + id;
            })
        });

    }

</script>
</html>
