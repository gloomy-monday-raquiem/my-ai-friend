<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 이미지 만들기</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
      body {
          font-family: 'Noto Sans KR', sans-serif;
          background-color: #f5f5f5;
          color: #333;
          text-align: center;
          margin: 0px;
      }

      .container {
          display: flex;
          padding: 10px;
          /*margin: 30px auto;*/
          width: 1100px;
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

          position: absolute;
          top: 50%; /* 세로 중앙 정렬을 위한 위치 설정 */
          left: 50%; /* 가로 중앙 정렬을 위한 위치 설정 */
          transform: translate(-50%, -50%); /* 요소 자체의 크기만큼 위쪽과 왼쪽으로 이동 */
      }

      .left-section,
      .right-section {
          padding: 30px;
      }

      .left-section {
          /*flex: 1;*/
          padding-right: 0px;
          width: 320px;
      }

      .right-section {
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      h1 {
          text-align: center;
          /*margin-top: 10px;*/
          margin-bottom: 30px;
          color: #4285f4;
      }


      button {
          padding: 10px;
          font-size: 16px;
          border-radius: 5px;
          border: none;
          background-color: #4285f4;
          color: #fff;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      button:hover {
          background-color: #2a6eff;
      }

      .text-input {
          padding: 10px;
          border-radius: 5px;
          border: 1px solid #ccc;
          font-size: 16px;
          width: 100%;
          box-sizing: border-box;
          margin-bottom: 20px;
      }

      .image-placeholder {
          width: 320px;
          height: 320px;
          background-color: #f5f5f5;
          border-radius: 5px;
          text-align: center;
          font-size: 18px;
          color: #666;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      body {
          /*background: linear-gradient(180deg, #98a9ff 0%, #a978f3 30%, #d1a4fc 70%, #ffffff 100%);*/
          background: #6DA9E4;
          height: 100vh;
      }


      .robot1 {
          top: 10%;
          left: 0%;
          animation: moveRobot 10s linear infinite;
      }

      .robot2 {
          top: 60%;
          left: 8%;
          animation: moveRobot 12s linear infinite;
          transform: scale(0.8);
      }

      .robot3 {
          top: 14%;
          left: 80%;
          animation: moveRobot 8s linear infinite;
          transform: scale(1.2);
      }

      .robot4 {
          top: 70%;
          left: 90%;
          animation: moveRobot 12s linear infinite;
          transform: scale(0.9) rotate(180deg);
      }

      @keyframes moveRobot {
          0% {
              transform: translateX(0) rotate(0deg);
          }
          25% {
              transform: translateX(100px) rotate(10deg);
          }
          50% {
              transform: translateX(0) rotate(0deg);
          }
          75% {
              transform: translateX(-100px) rotate(-10deg);
          }
          100% {
              transform: translateX(0) rotate(0deg);
          }
      }

      .ai-info {
          font-family: Arial, sans-serif;
          font-size: 21px;
          /*font-weight: bolder;*/
          line-height: 1.5;
          /*max-width: 500px;*/
          padding-top: 20px;
          margin: 0 auto;
          text-align: left;
      }

      .chat-container {
          width: 100%;
          height: 650px;
          border: 1px solid #ccc;
          border-radius: 10px;
          overflow: hidden;
          display: flex;
          flex-direction: column;
          background-color: #fff;
          /*box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);*/
      }


      .chat-body {
          flex: 1;
          padding: 20px 10px;
          overflow-y: auto;
          display: flex;
          flex-direction: column;
      }

      .chat-message {
          margin-bottom: 20px;
          display: flex;
      }

      .chat-bubble {
          max-width: 70%;
          padding: 10px;
          border-radius: 10px;
          word-wrap: break-word;
      }

      .user-bubble {
          background-color: #fdfdfd;
          border: 1px solid #ccc;
          margin-left: auto;
          border-bottom-right-radius: 0;
          text-align: left;
          font-size: 19px;
      }

      .user-bubble p {
          margin-top: 4px;
          margin-bottom: 4px;
      }

      .bot-bubble {
          background-color: #4285f4;
          color: #fff;
          border-bottom-left-radius: 0;
          text-align: left;
          font-size: 19px;
      }

      .bot-bubble p {
          margin-top: 4px;
          margin-bottom: 4px;
      }

      .chat-input {
          display: flex;
          padding: 10px;
          /*background-color: #f5f5f5;*/
      }

      .chat-input input {
          flex: 1;
          padding: 10px;
          border: 1px solid #ccc;
          font-size: 19px;
          border-radius: 5px 0 0 5px;
      }

      .chat-input button {
          padding: 10px 20px;
          background-color: #9900ff;
          color: #fff;
          border: none;
          border-radius: 0 5px 5px 0;
          cursor: pointer;
      }

      .chat-input #message-delete {
          padding: 10px 20px;
          background-color: #de0000;
          color: #fff;
          border: none;
          margin-left: 5px;
          border-radius: 5px 5px 5px 5px;
          cursor: pointer;
      }

      .title-top {
          margin-top: 10px;
          margin-bottom: 18px;
      }

      /*Loading*/
      #loading-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
      }

      #loading-spinner {
          border: 10px solid #f3f3f3;
          border-top: 10px solid #3498db;
          border-radius: 50%;
          width: 80px;
          height: 80px;
          animation: spin 2s linear infinite;
      }

      .loading-spinner-hidden {
          display: none !important;
      }

      #loading-spinner-chat {
          border: 2px solid #f3f3f3;
          border-top: 2px solid #3498db;
          border-radius: 50%;
          width: 20px;
          height: 20px;
          animation: spin 2s linear infinite;
      }

      @keyframes spin {
          0% {
              transform: rotate(0deg);
          }
          100% {
              transform: rotate(360deg);
          }
      }

      #back-button {
          position: absolute;
          top: 10px;
          left: 10px;
          background-color: #313030;
          color: #fff;
          border: none;
          font-size: 18px;
          cursor: pointer;
          z-index: 100;
          padding: 10px;
          border-radius: 5px;
          transition: background-color 0.3s ease;
      }

      #go-ai-image-button {
          background-color: #ffc71b;
      }

      #go-ai-info-button {
          background-color: #7436f1;
      }

      #go-my-info-button {
          background-color: #39af37;
      }

      #go-index-button {
          background-color: black;
      }
  </style>
</head>
<body>
<div class="robot robot1"></div>
<div class="robot robot2"></div>
<div class="robot robot3"></div>
<div class="robot robot4"></div>
<div class="container">
  <button id="back-button" class="back-btn"> 뒤로</button>
  <div class="left-section">
    <h1 class="title-top">안녕! 나랑 대화하자!</h1>
    <div class="image-placeholder"><img id="generated-image"
                                        style="max-width: 100%; height: auto;"
                                        alt=""></div>
    <div id="ai-info" class="ai-info">
      <button id="go-ai-image-button" class="image-btn" style="width: 100%; margin-bottom: 10px">모습 다시 만들기</button>
      <button id="go-ai-info-button" class="image-btn" style="width: 100%; margin-bottom: 10px">이름과 성격 다시 만들기</button>
      <button id="go-my-info-button" class="image-btn" style="width: 100%; margin-bottom: 10px"
      ">나에 대해서 다시 알려 주기</button>
      <button id="go-index-button" class="image-btn" style="width: 100%">처음부터 다시 만들기</button>

    </div>
  </div>
  <div class="right-section">
    <div class="chat-container">
      <div id="chat-body" class="chat-body">

      </div>
      <div class="chat-input">
        <input id="message-input" type="text" placeholder="메시지를 입력하세요...">
        <button id="message-send">전송</button>
        <button id="message-delete">다시시작</button>
      </div>
    </div>
  </div>
</div>

<div id="loading-overlay" class="loading-spinner-hidden">
  <div id="loading-spinner"></div>
</div>

</body>

<script>

    function getId() {
        // URL에서 쿼리스트링 부분만 가져오기
        let queryString = window.location.search;
        let params = new URLSearchParams(queryString);
        return params.get('id');
    }

    function getInfo(id, callback) {
        fetch('/default/info/' + id + '_info.json')
            .then(response => {
                console.log(response)
                return response.json()
            })
            .then(data => {
                // 여기서 data는 파싱된 JSON 데이터입니다.
                console.log(data);
                callback(data)
                // hideLoadingOverlay()
            })
            .catch(error => {
                console.error('JSON 파일 로드 중 오류 발생:', error);
                callback({})
                // hideLoadingOverlay()
            });
        return {}
    }

    function getSummary(id, callback) {
        // showLoadingOverlay()
        fetch('/default/api/lambda-summary?id=' + id)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                callback(data)
                // hideLoadingOverlay()
            })
            .catch(error => {
                console.error('JSON 파일 로드 중 오류 발생:', error);
                callback(error)
                // hideLoadingOverlay()
            });
        return {}
    }

    // 로딩창 띄우기
    const loadingOverlay = document.getElementById('loading-overlay');

    function showLoadingOverlay() {
        loadingOverlay.classList.remove('loading-spinner-hidden');
    }

    // 로딩창 끄기
    function hideLoadingOverlay() {
        loadingOverlay.classList.add('loading-spinner-hidden');
    }

    function addLoadingMessage() {
        // Loading 창 입력
        const chatBody = document.getElementById('chat-body');
        const loadingMessage = document.createElement('div');
        loadingMessage.classList.add('chat-message');
        loadingMessage.innerHTML = `
              <div class="chat-bubble bot-bubble">
                <div id="loading-spinner-chat" class="loading-spinner-chat"></div>
              </div>
            `;
        chatBody.appendChild(loadingMessage);
        return loadingMessage
    }

    window.onload = function () {
        let id = getId()
        console.log(id)
        if (id != "null" && id) {
            showLoadingOverlay()
            getInfo(id, function (info) {
                let aiImage = info['ai-image'] ? info['ai-image'] : '';
                let aiPrompt = info['ai-prompt'] ? info['ai-prompt'] : '';
                let aiName = info['ai-name'] ? info['ai-name'] : '';
                let aiCharacter = info['ai-character'] ? info['ai-character'] : '';
                let myName = info['my-name'] ? info['my-name'] : '';
                let myAge = info['my-age'] ? info['my-age'] : '';
                let myHobby = info['my-hobby'] ? info['my-hobby'] : '';
                let myLike = info['my-like'] ? info['my-like'] : '';
                let myEtc = info['my-etc'] ? info['my-etc'] : '';

                if (Object.keys(info).length === 0) {
                    console.log('빈 JSON 파일입니다.');
                    hideLoadingOverlay()
                    return
                }
                const imageElement = document.getElementById('generated-image');
                if (aiImage !== '') {
                    const randomHash = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                    imageElement.src = aiImage + "?hash=" + randomHash
                }
                getSummary(id, function (data) {
                    let aiInfo = data['answer'] ? data['answer'] : '';
                    const aiInfoElement = document.getElementById('ai-info');
                    if (aiInfo !== '') {
                        // aiInfoElement.innerText = aiInfo

                        const chatBody = document.getElementById('chat-body');
                        const botMessage = document.createElement('div');
                        botMessage.classList.add('chat-message');
                        botMessage.innerHTML = `
              <div class="chat-bubble bot-bubble">
                <p>${aiInfo}</p>
              </div>
            `;
                        chatBody.appendChild(botMessage);
                    }
                    hideLoadingOverlay()
                })
            })
        }

        // Chatting Logic


        // 채팅 입력 필드와 전송 버튼 요소 가져오기
        const chatInput = document.getElementById('message-input');
        const sendButton = document.getElementById('message-send');
        const deleteButton = document.getElementById('message-delete');

        // 채팅 메시지 컨테이너 요소 가져오기
        const chatBody = document.getElementById('chat-body');

        // 새 메시지가 추가될 때마다 실행되는 함수
        function scrollToBottom() {
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // 새 메시지가 추가될 때마다 scrollToBottom 함수 호출
        const observer = new MutationObserver(scrollToBottom);
        observer.observe(chatBody, { childList: true});

        // 전송 버튼 클릭 이벤트 리스너 추가
        sendButton.addEventListener('click', function () {
            const message = chatInput.value.trim();
            sendMessage(message)
        });

        // 엔터키 입력 시 메시지 전송
        chatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                const message = chatInput.value.trim();
                sendMessage(message);
            }
        });

        // 다시 시작 버튼 클릭시
        deleteButton.addEventListener('click', function () {
            deleteMessage()
        })

        // 메시지 전송 함수
        function deleteMessage() {
            let loadingMessage = addLoadingMessage()
            const infoUrl = "/default/api/lambda-chat?"
                + "id=" + id + "&"
                + "query=" + "DELETE MESSAGE"
            fetch(infoUrl)
                .then(response => {
                    return response.json()
                })
                .then(data => {
                    chatBody.removeChild(loadingMessage);
                    chatBody.innerHTML = ""
                    chatInput.disabled = false;
                    sendButton.disabled = false;
                })
                .catch(error => {
                    console.error('Error:', error);
                    chatBody.removeChild(loadingMessage);
                    chatInput.disabled = false;
                    sendButton.disabled = false;
                });
        }

        function sendMessage(message) {

            // 입력된 메시지가 없으면 함수 종료
            if (!message) return;

            // 사용자 메시지 추가
            const userMessage = document.createElement('div');
            userMessage.classList.add('chat-message');
            userMessage.innerHTML = `
    <div class="chat-bubble user-bubble">
      <p>${message}</p>
    </div>
  `;
            chatBody.appendChild(userMessage);

            // Loading 창 입력
            let loadingMessage = addLoadingMessage()

            // 입력창 비활성화
            // chatInput.disabled = true;
            // sendButton.disabled = true;

            const infoUrl = "/default/api/lambda-chat?"
                + "id=" + id + "&"
                + "query=" + message
            fetch(infoUrl)
                .then(response => {
                    return response.json()
                })
                .then(data => {
                    console.log(data);
                    let answer = data['answer'] ? data['answer'] : '';
                    // 봇 메시지 추가 (예시로 "안녕하세요! 무엇을 도와드릴까요?"를 사용)
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('chat-message');
                    botMessage.innerHTML = `
              <div class="chat-bubble bot-bubble">
                <p>${answer}</p>
              </div>
            `;
                    chatBody.appendChild(botMessage);
                    chatBody.removeChild(loadingMessage);
                    chatInput.disabled = false;
                    sendButton.disabled = false;
                })
                .catch(error => {
                    console.error('Error:', error);
                    chatBody.removeChild(loadingMessage);
                    chatInput.disabled = false;
                    sendButton.disabled = false;
                });


            // 입력 필드 초기화
            chatInput.value = '';
        }

        const goImageButton = document.getElementById('go-ai-image-button');
        goImageButton.addEventListener('click', function () {
            window.location.href = 'ai-image.html?id=' + id;
        });

        const goAiInfoButton = document.getElementById('go-ai-info-button');
        goAiInfoButton.addEventListener('click', function () {
            window.location.href = 'ai-info.html?id=' + id;
        });

        const goMyInfoButton = document.getElementById('go-my-info-button');
        goMyInfoButton.addEventListener('click', function () {
            window.location.href = 'my-info.html?id=' + id;
        });

        const goFirstButton = document.getElementById('go-index-button');
        goFirstButton.addEventListener('click', function () {
            window.location.href = 'index.html?id=' + id;
        });

        const backButton = document.getElementById('back-button');
        backButton.addEventListener('click', function () {
            window.location.href = 'my-info.html?id=' + id;
        });

    }
</script>
</html>
